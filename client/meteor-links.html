<head>
  <title>meteor-links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="ZeroClipboard.min.js"></script>
  <style>
  </style>
</head>

<body>
  <div class="container" style="margin: 5%">
    {{> new_item}}
    
    {{> main_panel}}

  </div>
</body>


<template name="main_panel">
  {{#if loading}}
    <div style="text-align: center; color: #2483A1; font-size: larger; padding: 2em;">Loading...</div>
  {{else}}
    {{> list_links}}
  {{/if}}
</template>


<template name="new_item">
  <div style="margin-bottom: 0.5em;">
    <div class="input-group input-group-lg">
      <input type="text" class="form-control" placeholder="title" id="title_box">
    </div>
    <div class="input-group input-group-sm">
      <input type="text" class="form-control" placeholder="url" id="url_box">
    </div>
    <button class="btn btn-primary">Add</button>
  </div>
</template>


<template name="list_links">
  {{#each links}}
    {{> link_item}}
  {{/each}}
</template>


<template name="link_item">
  <div style="border: 1px solid #999; margin-bottom: 1em; padding: 0.5em;">
    
    <div class="row" style="padding-left: 1em; padding-right: 1em;">
      <a class="btn btn-info" href="{{url}}">{{title}}</a>
      <button class="btn btn-sm pull-right btn-transparent {{edit}}">edit</button>
    </div>
    
    {{> item_detail}}
  
  </div>
</template>


<template name="item_detail">
  <div class="container">
    {{#if editing}}
      {{> editing_panel}}
    {{else}}
      <span class="url-display">{{displayUrl}}</span>
    {{/if}}
  </div>
</template>


<template name="editing_panel">
  <div class="input-group">
    <span class="input-group-addon">title</span>
    <input id="edit_title" type="text" class="form-control" placeholder="title" value="{{title}}">
    <span class="input-group-addon input-addon-transparent">
      <button id="copyTitle" data-clipboard-text="{{title}}" class="btn-transparent">copy</button>
    </span>
  </div>

  <div class="input-group">
    <span class="input-group-addon">url</span>
    <input id="edit_url" type="text" class="form-control" placeholder="url" value="{{url}}">
    <span class="input-group-addon input-addon-transparent">
      <button id="copyUrl" data-clipboard-text="{{url}}" class="btn-transparent">copy</button>
    </span>
  </div>
  
  <div class="text-center row" style="">
    <button class="btn btn-defaul save">Save</button>
    <button class="btn btn-defaul destroy">X</button>
  </div>
</template>
